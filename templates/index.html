{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block body %}

    <h1 class="text-center">Log in.</h1>

<form class="form-group" action="{{ url_for('search') }}" method="post">
  <div class="form-group">
    <label for="exampleInputName">Login</label>
    <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">Password</label>
    <input class="form-control" type="password" name="password" id="exampleInputPassword"
           placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Log in</button>
</form>
    <form action="{{ url_for('register_page')}}">
        <button class="btn btn-primary">Register</button>
    </div>
    </form>
{% endblock %}
