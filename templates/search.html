{% extends "layout_login.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search for books</h1>
    <form action="{{ url_for('result') }}" method="post">

        <div class="form-group" >
            <label for="isbn">ISBN</label>
            <input class="form-control" name="isbn" id="isbn" placeholder="ISBN">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" name="title"  id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input class="form-control" name="author" id="author" placeholder="Author">
        </div>
        <div class="form-group">
            <label for="year">Year of publication</label>
            <select class="form-control" name="year_prefix">
                    <option value="<">before</option>
                    <option value=">">after</option>
                    <option value="=">exactly</option>
            </select>

            <input class="form-control" name="year" id="year" value="{{year}}" placeholder="Year">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Search</button>
        </div>

    </form>
{% endblock %}
