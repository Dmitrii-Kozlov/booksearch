{% extends "layout_login.html" %}

{% block title %}
    Result
{% endblock %}

{% block body %}
    <h3>Books on your request - {{book_count}}</h3>
    <form>
    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book', book_id=book.id) }}">
                    "{{ book.title }}" of {{ book.author }}
                </a>
            </li>
        {% endfor %}
    </ul>
    </form>
{% endblock %}
